<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card_description">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        <ul class="company_informations">
          <ul>
            <li>10k+
            <li>companies
          </ul>
          <ul>
            <li>314
            <li>templates
          </ul>
          <ul>
            <li>12m+
            <li>queries
          </ul>
        </ul>    
      </div>
      <div class="card_image">
        <img src="images/image-header-desktop.jpg" class="card_image_img">
        <img class="soft_violet_image">
      </div>
    </div>
  </main>
</body>
</html>
